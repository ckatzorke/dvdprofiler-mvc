        	<div id="uploaddropzone" class="center upload uploadinactive">

        		or...<br>

    <script src="app/scripts/vendor/bootstrap.min.js"></script>
    <script>

	$(document).ready(function() {
		//initialize dnd
		var dnd = $('#uploaddropzone');
		dnd.on('dragenter', function(e) {
			e.stopPropagation();
			e.preventDefault();
			$(this).addClass('uploadactive');
			$(this).removeClass('uploadinactive');
			return false;
		});
		dnd.on('dragover', function(e) {
			e.stopPropagation();
			e.preventDefault();
			return false;
		});
		dnd.on('dragleave', function() {
			$(this).addClass('uploadinactive');
			$(this).removeClass('uploadactive');
			return false;
		});
		dnd.on('drop', function(event) {
			event.stopPropagation();
			event.preventDefault();
			$(this).addClass('uploadinactive');
			$(this).removeClass('uploadactive');
			
			// now do something with:
			var files = event.originalEvent.dataTransfer.files;
			upload(files);
		});
		
		//regisetr onchange to input file field
		$('#uploadinput').on('change', function(e){
			upload(e.target.files);
		});
		
		function upload(files){
			if(files.length === 1){
				var file = files[0];
				console.log(file.name);
				console.log(file.type);
				console.log(file.size);
				//check xml
				if(file.type==='text/xml'){
					console.log("Upload");
					var formData = new FormData();
					formData.append('file', file);
					var uploadURL ="/upload"; //Upload URL
			        var extraData ={}; //Extra Data.
			        var jqXHR=$.ajax({
			                xhr: function() {
			                var xhrobj = $.ajaxSettings.xhr();
			                if (xhrobj.upload) {
			                        xhrobj.upload.addEventListener('progress', function(event) {
			                            var percent = 0;
			                            var position = event.loaded || event.position;
			                            var total = event.total;
			                            if (event.lengthComputable) {
			                                percent = Math.ceil(position / total * 100);
			                            }
			                            //Set progress
			                            console.log(percent);
			                        }, false);
			                    }
			                return xhrobj;
			            },
			            url: uploadURL,
			            type: "POST",
			            contentType:false,
			            processData: false,
			            cache: false,
			            data: formData,
			            success: function(data){
			                console.log("Finished: ", data);           
			            }
			        });
				}  else {
					alert("Please use DVDProfiler exported xml file!");
				}
			} else {
				alert("Sorry, single file only!");
			}

			return false;

		}

		//now prevent dropping on document
			$(document).on('dragenter', function(e) {
				e.stopPropagation();
				e.preventDefault();
			});
			$(document).on('dragover', function(e) {
				e.stopPropagation();
				e.preventDefault();
			});
			$(document).on('drop', function(e) {
				e.stopPropagation();
				e.preventDefault();
			});
		});
				</script>
